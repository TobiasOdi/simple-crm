<h2 mat-dialog-title>Add user</h2>
<mat-dialog-content>
  <div>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
      </mat-form-field>
    </p>  
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Street + number</mat-label>
      <input [(ngModel)]="user.address" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>ZIP Code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
    </mat-form-field>    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button>Cancle</button>
  <button mat-button cdkFocusInitial (click)="saveUser()">Save</button>
</mat-dialog-actions>
